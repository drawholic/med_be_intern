version: "3.9"

services:
  
  cache:
    image: redis
    restart: always
    ports:
      - "6378:6378"

  db:
    image: postgres
    restart: always
    expose:
      - 5432
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres

  back:
    build: ./back
    ports:
      - "8000:8000"
    restart: always
    
    depends_on:
      - db
      - cache
              
